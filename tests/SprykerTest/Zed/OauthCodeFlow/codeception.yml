namespace: SprykerTest\Zed\OauthCodeFlow

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Communication:
        path: Communication
        actor: OauthCodeFlowCommunicationTester
        modules:
            enabled:
                - Asserts
